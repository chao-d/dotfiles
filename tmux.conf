# use UTF8
set -g utf8
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on

# persistent window name
set-option -g allow-rename off

# copy and paste
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# make tmux display things in 256 colors
set-option -g default-terminal "screen-256color"

# set Ctrl-q as the default prefix key combination
# and unbind C-b to free it up
set-option -g prefix '`'
unbind C-b
unbind C-q

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# use send-prefix to pass ` through to application
bind '`' send-prefix

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Make the current window the first window
bind T swap-window -t 1

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# ----------------------
# Status Bar
# -----------------------
set-option -g status on # turn the status bar on
set -g status-utf8 on # set utf-8 for the status bar
# set -g status-interval 15 # set update frequencey (default 15 seconds)
# set -g status-justify centre # center window list for clarity
# set-option -g status-position top # position the status bar at top of screen

# set color for status bar
set-option -g status-bg colour236
set-option -g status-fg brightblue #yellow
set-option -g status-attr dim

#Evil mouse settings
##scroll buffer
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
#setw -g mode-mouse off

# tmux plugin manager: github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
