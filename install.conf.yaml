- clean: ['~']

- link:
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.fonts: fonts/
    ~/.config/sublime-text-3/Packages/User:
        create: true
        path: sublime/User/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
