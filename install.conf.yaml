- clean: ['~']

- link:
    ~/.bash_profile:
        force: true
        path: bashrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.emacs.d:
        force: true
        path: emacs.d/
    ~/.oh-my-zsh: ohmyzsh
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.fonts: fonts/
    ~/Library/Application Support/Sublime Text 3/Packages/User:
        create: true
        path: sublime/User/
    # ~/.config/sublime-text-3/Packages/User:
    #     create: true
    #     path: sublime/User/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
