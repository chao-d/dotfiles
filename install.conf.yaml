- clean: ['~']

- shell:
    - mkdir -p ~/.undo

- link:
    ~/.bash_profile:
        if: '[ `uname` = Darwin ]'
        force: true
        path: bashrc
    ~/.bashrc:
        if: '[ `uname` = Linux ]'
        force: true
        path: bashrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.emacs.d:
        force: true
        path: emacs.d/
    ~/.oh-my-zsh: ohmyzsh
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.fonts: fonts/
    ~/Library/Application Support/Sublime Text 3/Packages/User:
        if: '[ `uname` = Darwin ]'
        create: true
        path: sublime/User/
    ~/.config/sublime-text-3/Packages/User:
        if: '[ `uname` = Linux ]'
        create: true
        path: sublime/User/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git config --global core.excludesfile '~/.gitignore_global', Setting up global gitignore]
